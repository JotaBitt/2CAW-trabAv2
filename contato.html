<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <title>Contato</title>
</head>

<body>
    <header>
        <h2>Entre em contato conosco</h2>
        <nav class="nav-pagina">
            <a href="index.html" class="nav-link inicio">Início</a>
            <a href="servicos.html" class="nav-link servicos">Serviços</a>
            <a href="contato.html" class="nav-link link-ativo contato">Fale conosco</a>
        </nav>
    </header>
    <main id="main">
        <form class="principal">
            <div class="formulario">
                <label for="nome" class="rotulo">Nome:</label>
                <input type="text" id="nome" placeholder="Ex:João Silva" onfocus="limpaCampo(1)">
            </div>
            <div class="formulario">
                <label for="email" class="rotulo">Email:</label>
                <input type="email" id="email" placeholder="Ex:joao@gmail.com" onfocus="limpaCampo(2)">
            </div>
            <div class="formulario">
                <label for="celular" class="rotulo">Celular:</label>
                <input type="tel" id="celular" placeholder="Ex:(DD) XXXXX-XXXX" onfocus="limpaCampo(3)">
            </div>
            <div class="formulario">
                <label for="mensagem" class="rotulo">Mensagem:</label>
                <textarea id="mensagem"></textarea>
            </div>
        </form>
        <aside class="propagandas">
            <h3>Conteúdo de propagandas</h3>
        </aside>
    </main>
    <footer>
        <h3>
            Todos os direitos reservados a Jota's Petshop
            <img id="direitos" src="img/direitosAutorais.png" alt="Ícone direitos autorais">
        </h3>
        <p>Endereço: Rua dos animais, 180 - Cidade dos Pets, Estado do Rio de janeiro</p>
        <p>Email: jotapetshop@gmail.com</p>
        <p>WhatsApp: (21)99999-9999</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
